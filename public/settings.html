<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Zero Cost AI Dating</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Settings</h1>
        </header>
        
        <main>
            <div class="settings-form">
                <h2>Account Settings</h2>
                
                <div class="setting-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" disabled>
                </div>
                
                <div class="setting-group">
                    <label for="display-name">Display Name</label>
                    <input type="text" id="display-name" placeholder="Enter your display name">
                </div>
                
                <div class="setting-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" min="18" max="100" placeholder="Enter your age">
                </div>
                
                <div class="setting-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="Enter your location">
                </div>
                
                <div class="setting-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" placeholder="Tell us about yourself..."></textarea>
                </div>
                
                <div class="setting-group">
                    <h3>Preferences</h3>
                    <div class="preference-item">
                        <label for="notifications">Enable Notifications</label>
                        <input type="checkbox" id="notifications">
                    </div>
                    <div class="preference-item">
                        <label for="show-age">Show Age on Profile</label>
                        <input type="checkbox" id="show-age">
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="button" id="save-settings">Save Changes</button>
                    <button type="button" id="logout-btn">Logout</button>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
